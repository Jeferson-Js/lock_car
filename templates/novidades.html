{% extends 'base.html' %}
{% load static %}
{% block title %} Novdades{% endblock %}
{% block conteudo %}
<section class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="flex flex-wrap justify-center">
        {% for carro in carros_localiza %}
<div class="flex flex-col items-center justify-center w-full max-w-sm mx-auto mt-6 mb-5 p-2">
    <div class="w-full h-64 bg-gray-300 bg-center bg-cover rounded-lg shadow-md">
        <img src="{% static carro.imagem %}" alt="{{ carro.nome }}" />
    </div>
    <div class="w-52 -mt-10 overflow-hidden bg-white rounded-lg shadow-lg md:w-64 dark:bg-orange-400">
        <h3 class="py-2 font-bold tracking-wide text-center text-gray-800 uppercase dark:text-white">
            {{ carro.grupo }}
        </h3>

        <div class="flex items-center justify-between px-3 py-2 bg-gray-200 dark:bg-gray-700">
            <span class="font-bold text-gray-800 dark:text-gray-200">{{ carro.cor }}</span>
            <button class="px-2 py-1 text-xs font-semibold text-white uppercase transition-colors duration-300 transform bg-gray-800 rounded hover:bg-gray-700 dark:hover:bg-gray-600 focus:bg-gray-700 dark:focus:bg-gray-600 focus:outline-none">
                <a href="{% url 'detalhes' forloop.counter0 %}">Reservar</a>
            </button>
        </div>
    </div>
</div>
{% endfor %}
    </div>
</section>
{% endblock %}
