{% extends 'base.html' %} 
{% load static %} 
{% block title %} Detalhes {% endblock %} 
{% block conteudo %}

    <div class="p-6">
        <div>
            <span class="text-xs font-medium text-orange-400">{{ carro.grupo }}</span>

                <p>portas</p>
              </div>
              <div class="bg-orange-400 hover:bg-green-400 font-semibold text-gray-200 hover:text-white duration-500 rounded-md shadow-lg px-8 py-1 flex justify-center items-center gap-2 capitalize cursor-pointer">
                <img src="{% static carro.malas %}" alt="portas" class="h-5">
                <p>Mala</p>
              </div>
              <div class="bg-orange-400 hover:bg-green-400 font-semibold text-gray-200 hover:text-white duration-500 rounded-md shadow-lg px-8 py-1 flex justify-center items-center gap-2 capitalize cursor-pointer">
                <img src="{% static carro.arcondicionado %}" alt="arcondicionado" class="h-5">
                <p>arcondicionado</p>
              </div>
              <div class="bg-orange-400 hover:bg-green-400 font-semibold text-gray-200 hover:text-white duration-500 rounded-md shadow-lg px-8 py-1 flex justify-center items-center gap-2 capitalize cursor-pointer">
                <img src="{% static carro.volante %}" alt="volante" class="h-5">
                <p>Dir.Hidr√°ulica</p>
              </div>
            </div>
        </div>

        <div class="mt-4">
            <div class="flex items-center">
                <div class="flex items-center">
                    <img class="object-cover h-10 rounded-full" src="https://images.unsplash.com/photo-1586287011575-a23134f797f9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=48&q=60" alt="Avatar">
                    <a href="#" class="mx-2 font-semibold text-gray-700 dark:text-gray-200" tabindex="0" role="link">{{ carro.grupo }} </a>
                </div>
                <span class="mx-1 text-xs text-gray-600 dark:text-gray-300">21 SEP 2015</span>
            </div>
        </div>
    </div>
</div>
</section>
{% endblock %}
